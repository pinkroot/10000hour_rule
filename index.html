            10000時間(１万時間)の法則って知っていますか？<br />
            The New Yorkerのスタッフライターであるマルコム・グラドウェル氏が提唱し始めた法則で、<br />
            モーツァルトやビートルズなどのアーティストや、世界的に有名なスポーツ選手がその分野で活躍するための練習にかけた時間は<br />

            がひとつの目安となるそうです。<br />
